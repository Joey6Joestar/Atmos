<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atmos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div id="intro-screen" class="intro">
    <img src="{{ url_for('static', filename='brand/atmos-logo.png') }}"
         alt="Atmos Logo"
         class="logo-img logo">
  </div>

  <script>
    const HOLD_MS = 600;   // how long logo stays before fading out
    const FADE_MS = 700;  // fade-out duration (match your CSS transition time)

    setTimeout(() => {
      document.getElementById("intro-screen").classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "{{ url_for('login') }}";
      }, FADE_MS);

    }, HOLD_MS);
  </script>

</body>
</html>
